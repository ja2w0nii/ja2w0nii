{% extends "../user_base/base_with_header.html" %}

{% load static %}

{% block title %}로그인 | JWSTAGRAM{% endblock title %}

{% block content %}
    <div id="main_container">
        <div class="form_container ">
            <div class="form">
                <div class="title_cover">
                    <a href="#"><h1 class="sprite_insta_big_logo title"></h1></a>
                </div>
                <form class="form-area" action="{% url 'user:signin' %}" method="post">
                    {% csrf_token %}
                    <div class="form-group mt-2 mb-2">
                        <input type="text" class="form-control" id="username" name="username" placeholder="사용자 이름">
                    </div>
                    <div class="form-group mt-2 mb-2">
                        <input type="password" class="form-control" id="password" name="password" placeholder="비밀번호">
                    </div>

                    <input type="submit" id="submit_btn" value="로그인" class="submit_btn">
                    <hr>                        
                    
                    <div class="password_reset_text">
                        <a href="#">
                            비밀번호를 잊으셨나요?</a>
                    </div>
                </form>
                </div>
                <div class="bottom_box">
                    <div>
                        <span>계정이 없으신가요?</span>
                        <a class="sign_user_btn_color" href="{% url 'user:signup' %}">가입하기</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock content %}
